[tool.poetry]
name = "king-arthur"
version = "1.0.0"
description = "King Arthur is a helper for the Python Discord DevOps team."
authors = ["Joe Banks <joe@jb3.dev>", "Chris Lovering <chris@jb3.dev>"]
license = "MIT"

[tool.poetry.dependencies]
python = "3.11.*"

# See https://bot-core.pythondiscord.com/ for docs.
pydis-core = "9.6.0"

pydantic = {extras = ["dotenv"], version = "1.10.9"}
loguru = "0.7.0"
kubernetes_asyncio = "24.2.3"
tabulate = {extras = ["widechars"], version = "0.9.0"}
jishaku = "2.5.1"

[tool.poetry.dev-dependencies]
black = "23.3.0"
isort = "5.12.0"
taskipy = "1.11.0"
ruff = "0.0.275"
pre-commit = "3.3.2"

[tool.taskipy.tasks]
start = "python -m arthur"
lint = "pre-commit run --all-files"
format = "black arthur"
precommit = "pre-commit install"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 120

[tool.ruff]
target-version = "py311"
extend-exclude = [".cache"]
ignore = [
    "ANN002", "ANN003", "ANN101", "ANN102", "ANN204", "ANN206", "ANN401",
    "B904",
    "C401", "C408",
    "D100", "D104", "D105", "D107", "D203", "D212", "D214", "D215", "D301",
    "D400", "D401", "D402", "D404", "D405", "D406", "D407", "D408", "D409", "D410", "D411", "D412", "D413", "D414", "D416", "D417",
    "E731",
    "RET504",
    "RUF005",
    "S311",
    "SIM102", "SIM108",
]
line-length = 100
select = ["ANN", "B", "C4", "D", "DTZ", "E", "F", "ISC", "INT", "N", "PGH", "PIE", "Q", "RET", "RSE", "RUF", "S", "SIM", "T20", "TID", "UP", "W"]

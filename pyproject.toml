[tool.poetry]
name = "king-arthur"
version = "1.0.0"
description = "King Arthur is a helper for the Python Discord DevOps team."
authors = ["Joe Banks <joe@jb3.dev>", "Chris Lovering <chris@jb3.dev>"]
license = "MIT"

packages = [
    {include = "arthur"}
]

[tool.poetry.dependencies]
python = "3.12.*"

# See https://bot-core.pythondiscord.com/ for docs.
pydis-core = "11.1.0"

pydantic = "2.7.1"
pydantic-settings = "2.2.1"
loguru = "0.7.2"
kubernetes_asyncio = "29.0.0"
tabulate = { extras = ["widechars"], version = "0.9.0" }
jishaku = "2.5.2"
sentry-sdk = "2.1.1"
humanize = "4.9.0"

[tool.poetry.dev-dependencies]
pre-commit = "3.7.1"
ruff = "0.4.3"
taskipy = "1.12.2"

[tool.taskipy.tasks]
start = "python -m arthur"
lint = "pre-commit run --all-files"
format = "ruff format arthur"
precommit = "pre-commit install"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py311"
extend-exclude = [".cache"]
line-length = 100
unsafe-fixes = true
preview = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "ANN002", "ANN003", "ANN101", "ANN102", "ANN204", "ANN206", "ANN401",
    "B904",
    "C401", "C408",
    "CPY001",
    "D100", "D104", "D105", "D107", "D203", "D212", "D214", "D215", "D301",
    "D400", "D401", "D402", "D404", "D405", "D406", "D407", "D408", "D409", "D410", "D411", "D412", "D413", "D414", "D416", "D417",
    "E731",
    "RET504",
    "RUF005",
    "S311",
    "SIM102", "SIM108",
    "PD",
    "PLR6301",

    # Rules suggested to be ignored when using ruff format
    "COM812", "D206", "E111", "E114", "E117", "E501", "ISC001", "Q000", "Q001", "Q002", "Q003", "W191",
]

[tool.ruff.lint.isort]
order-by-type = false
case-sensitive = true
combine-as-imports = true

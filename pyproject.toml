[tool.poetry]
name = "king-arthur"
version = "1.0.0"
description = "King Arthur is a helper for the Python Discord DevOps team."
authors = ["Joe Banks <joe@jb3.dev>", "Chris Lovering <chris@jb3.dev>"]
license = "MIT"

[tool.poetry.dependencies]
python = "3.10.*"

# See https://bot-core.pythondiscord.com/ for docs.
pydis-core = "9.5.1"

pydantic = {extras = ["dotenv"], version = "1.10.7"}
loguru = "0.6.0"
kubernetes_asyncio = "24.2.2"
tabulate = {extras = ["widechars"], version = "0.9.0"}
jishaku = "2.5.1"

[tool.poetry.dev-dependencies]
flake8 = "6.0.0"
flake8-annotations = "3.0.0"
flake8-bandit = "4.1.1"
flake8-docstrings = "1.7.0"
flake8-isort = "6.0.0"

black = "23.3.0"
taskipy = "1.10.4"
isort = "5.12.0"


[tool.taskipy.tasks]
start = "python -m arthur"
lint = "flake8"
format = "black arthur"

[tool.black]
line-length = 100

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
